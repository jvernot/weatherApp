<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
    <div class="page-header text-center">
        <h1 id="header">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 text-left" id="leftCol">
                <h4>Search For a City:</h4>
                <form class="form-inline mb-3">
                    <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder="Philadelphia" aria-label="Search">
                    <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div id="pastSearches" class="card">
                    <ul id="citySearches" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
            <div class="col-8" id="rightCol">
                <div class="row p-3 m-2" id="rightRow1">
                    <div class="panel">
                        <div class="panel-body">
                          <h2 id="cityEl">City (Date)</h2>
                          <p id="tempEl">Temperature: </p>
                          <p id="humidEl">Humidity: </p>
                          <p id="windEl">Wind Speed: </p>
                          <p id="uvEl">UV Index: </p>
                        </div>
                    </div>
                </div>
                <div class="row p-3 m-2" id="rightRow2">
                    <div id="forecast1" class="card m-2"></div>
                    <div id="forecast2" class="card m-2"></div>
                    <div id="forecast3" class="card m-2"></div>
                    <div id="forecast4" class="card m-2"></div>
                    <div id="forecast5" class="card m-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
